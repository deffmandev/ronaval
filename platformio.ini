[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SH110X@^2.1.13s
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
upload_speed = 921600
